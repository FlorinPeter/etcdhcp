---
type: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: docker
  image: plugins/docker
  settings:
    password:
      from_secret: docker_password
    repo: jonnrb/etcdhcp
    username:
      from_secret: docker_username

- name: trigger
  image: plugins/downstream
  settings:
    server: https://drone.jonnrb.com
    fork: true
    repositories:
    - jon/wifi_dash
    token:
      from_secret: drone_token

...
